<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:panelGrid columns="2">

		<h:outputText value="Email" />
		<h:inputText value="#{newUserMC.email}" required="true" id="email" />

		<h:outputText value="FirstName" />
		<h:inputText value="#{newUserMC.firstName}" required="true"
			id="firstName" />

		<h:outputText value="LastName" />
		<h:inputText value="#{newUserMC.lastName}" required="true" id="lastName" />

		<h:outputText value="Password" />
		<h:inputText value="#{newUserMC.pass}" required="true" id="pass" />

		<h:outputText value="Password again" />
		<h:inputText value="#{newUserMC.repass}" required="true" id="repass" />

		<h:commandButton value="Ok" action="#{newUserMC.checkUser}" />
	</h:panelGrid>
</h:form>

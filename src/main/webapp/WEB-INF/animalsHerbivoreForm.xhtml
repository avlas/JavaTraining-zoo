<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:carousel value="#{animalsController.herbivors}" var="herbivore"
		itemStyle="text-align:center" responsive="true">
		<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
			columnClasses="label,value" layout="grid"
			styleClass="ui-panelgrid-blank">

			<h:outputText value="Diet:" />
			<h:outputText value="#{herbivore.diet}" />

			<h:outputText value="Family" />
			<h:outputText value="#{herbivore.family}" />

			<h:outputText value="Name:" />
			<h:outputText value="#{herbivore.name}" />

			<h:outputText value="Sex:" />
			<h:outputText value="#{herbivore.sex}" />

			<h:outputText value="Age" />
			<h:outputText value="#{herbivore.age}" />
		</p:panelGrid>

		<f:facet name="footer">In total there are #{(animalsController.herbivors.size())} herbivors.</f:facet>
	</p:carousel>
</h:form>

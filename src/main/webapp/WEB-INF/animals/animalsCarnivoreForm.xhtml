<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- Display the list of Carnivors -->
	<h3>Carnivors</h3>
	<h:form id="carnivorsTableForm">
		<p:dataTable id="carnivorsTable" var="item"
			value="#{animalController.findCarnivors()}" selectionMode="single"
			rowKey="#{item.diet}" paginator="true" rows="3"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
			<p:column headerText="Family">
				<h:outputText value="#{item.family}" />
			</p:column>
			<p:column headerText="Name">
				<h:outputText value="#{item.name}" />
			</p:column>
			<p:column headerText="Sex">
				<h:outputText value="#{item.sex}" />
			</p:column>
			<p:column headerText="Age">
				<h:outputText value="#{item.age}" />
			</p:column>
			<p:column>
				<p:commandButton icon="ui-icon-trash" title="button" value="Delete"
					actionListener="#{animalController.delete(item)}" ajax="false"
					update="dataTable" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:panelGroup>

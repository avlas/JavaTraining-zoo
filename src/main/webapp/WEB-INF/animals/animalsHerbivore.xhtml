<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- Display the list of Herbivors -->
	<h3>Herbivors</h3>
	<h:dataTable value="#{animalController.findHerbivors()}" var="herbivore">
		<h:column>
			<f:facet name="header">Diet</f:facet> #{herbivore.diet}
        </h:column>

		<h:column>
			<f:facet name="header">Family</f:facet> #{herbivore.family}
        </h:column>

		<h:column>
			<f:facet name="header">Name</f:facet> #{herbivore.name}
        </h:column>
        
        <h:column>
			<f:facet name="header">Sex</f:facet> #{herbivore.sex}
        </h:column>

		<h:column>
			<f:facet name="header">Age</f:facet> #{herbivore.age}
        </h:column>

		<h:commandButton value="Delete" action="#{animalController.deleteAnimal(herbivore.id)}" />
	</h:dataTable>
</h:panelGroup>

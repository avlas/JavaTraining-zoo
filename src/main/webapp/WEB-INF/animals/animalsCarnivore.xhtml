<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- Display the list of Carnivors -->
	<h3>Carnivors</h3>
	<h:dataTable value="#{animalController.findCarnivors()}" var="carnivore">
		<h:column>
			<f:facet name="header">Diet</f:facet> #{carnivore.diet}
        </h:column>

		<h:column>
			<f:facet name="header">Family</f:facet> #{carnivore.family}
        </h:column>

		<h:column>
			<f:facet name="header">Name</f:facet> #{carnivore.name}
        </h:column>
        
        <h:column>
			<f:facet name="header">Sex</f:facet> #{carnivore.sex}
        </h:column>

		<h:column>
			<f:facet name="header">Age</f:facet> #{carnivore.age}
        </h:column>
	</h:dataTable>
</h:panelGroup>

<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="2">
		<h:outputText value="Diet" />
		<h:selectOneRadio value="#{animalController.diet}">
			<f:selectItem itemValue="carnivore" itemLabel="Carnivore" />
			<f:selectItem itemValue="herbivore" itemLabel="Herbivore" />
		</h:selectOneRadio>

		<h:outputText value="Family" />
		<h:selectOneRadio value="#{animalController.family}">
			<f:selectItem itemValue="puma" itemLabel="carnivore: Puma" />
			<f:selectItem itemValue="wolf" itemLabel="carnivore: Wolf" />
			<f:selectItem itemValue="horse" itemLabel="herbivore: Horse" />
			<f:selectItem itemValue="rabbit" itemLabel="herbivore: Rabbit" />
		</h:selectOneRadio>

		<h:outputText value="Sex" />
		<h:selectOneRadio value="#{animalController.sex}">
			<f:selectItem itemValue="female" itemLabel="female" />
			<f:selectItem itemValue="male" itemLabel="male" />
		</h:selectOneRadio>

		<h:outputText value="Name" />
		<h:inputText value="#{animalController.name}"
			required="true" />

		<h:outputText value="Age" />
		<h:inputText value="#{animalController.age}"
			required="true" />

		<h:outputText />
		<h:commandButton value="Add"
			action="#{animalController.addAnimal}" />
	</h:panelGrid>
</h:form>


<h:panelGroup layout="block" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form>

		<h:outputText value="User email:" />
		<h:inputText value="#{usersMC.userEmail}" required="true"
			id="userEmail" />
		<h:commandButton value="Delete" action="#{usersMC.deleteUser}" />
	</h:form>

	<h3>Admins</h3>
	<!-- Display the list of Admins -->
	<h:dataTable value="#{userMC.getAdminList}" var="admin">

		<h:column>
			<f:facet name="header">Email</f:facet>
                    #{admin.email}
                </h:column>

		<h:column>
			<f:facet name="header">FirstName</f:facet>
                    #{admin.firstName}
                </h:column>

		<h:column>
			<f:facet name="header">LastName</f:facet>
                    #{admin.lastName}
                </h:column>
	</h:dataTable>

	<h3>Users</h3>
	<!-- Display the list of Users -->
	<h:dataTable value="#{userMC.userList}" var="user">

		<h:column>
			<f:facet name="header">Email</f:facet>
                    #{user.email}
                </h:column>

		<h:column>
			<f:facet name="header">FirstName</f:facet>
                    #{user.firstName}
                </h:column>

		<h:column>
			<f:facet name="header">LastName</f:facet>
                    #{user.lastName}
                </h:column>
	</h:dataTable>

</h:panelGroup>

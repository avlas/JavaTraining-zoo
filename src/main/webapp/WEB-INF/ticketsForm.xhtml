<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="3">
		<p:outputLabel value="Adult" for="adult" />
		<p:outputLabel value="26€" for="adult" />
		<p:selectOneMenu id="adult" value="">
            <f:selectItem itemLabel="0" itemValue="0" />
            <f:selectItems value="#{autoCompleteView.list}" />
        </p:selectOneMenu>
        
        <p:outputLabel value="Child" for="child" />
		<p:outputLabel value="7€" for="child" />
		<p:selectOneMenu id="child" value="">
            <f:selectItem itemLabel="0" itemValue="0" />
            <f:selectItems value="#{autoCompleteView.list}" />
        </p:selectOneMenu>
              
        <p:outputLabel value="Reduced" for="reduced" />
		<p:outputLabel value="13€" for="reduced" />
		<p:selectOneMenu id="reduced" value="">
            <f:selectItem itemLabel="0" itemValue="0" />
            <f:selectItems value="#{autoCompleteView.list}" />
        </p:selectOneMenu>
        
        <p:outputLabel value="Group" for="group" />
		<p:outputLabel value="20€" for="group" />
		<p:selectOneMenu id="group" value="">
            <f:selectItem itemLabel="0" itemValue="0" />
            <f:selectItems value="#{autoCompleteView.list}" />
        </p:selectOneMenu>
        
        <p:commandButton value="Submit" action="#{loginMC.check}" icon="ui-icon-check" />
        
	</h:panelGrid>
</h:form>

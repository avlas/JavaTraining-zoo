<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="3">
		<h:outputText value="Adult" />
		<h:outputText value="26€" />
		<h:inputText value="#{ticketsMC.adult}" required="true" id="adult" />

		<h:outputText value="Child" />
		<h:outputText value="7€" />
		<h:inputText value="#{ticketsMC.child}" required="true" id="child" />

		<h:outputText value="Reduced" />
		<h:outputText value="13€" />
		<h:inputText value="#{ticketsMC.reduced}" required="true" id="reduced" />

		<h:outputText value="Group" />
		<h:outputText value="20€" />
		<h:inputText value="#{ticketsMC.group}" required="true" id="group" />

		<h:commandButton value="Ok"
			action="#{ticketsMC.payment}" />
	</h:panelGrid>
</h:form>

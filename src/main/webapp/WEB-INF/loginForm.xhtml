<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:panelGrid columns="3">
		<h:outputText value="#{messages.loginLabel}" />

		<h:inputText value="#{loginMC.login}" required="true"
			requiredMessage="#{messages.requiredLoginMessage}"
			converterMessage="#{messages.converterLoginMessage}" id="login">
			

		</h:inputText>
		<h:message for="login" />

		<h:outputText value="#{messages.passLabel}" />
		<h:inputSecret value="#{loginMC.pass}" required="true"
			requiredMessage="#{messages.requiredPassMessage}"
			converterMessage="#{messages.converterPassMessage}"
			validatorMessage="messages.validatorPassMessage" id="pass">
			<f:validateLength minimum="4" />
			<f:validateRegex pattern="[^,;&quot;']*" />
		</h:inputSecret>
		<h:message for="pass" />

		<h:outputText />
		<h:commandButton value="#{messages.validationLoginButton}"
			action="#{loginMC.check}" />
		<h:outputText />


	</h:panelGrid>
</h:form>
